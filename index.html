<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>나만의 중고마켓</title>
    <link rel="stylesheet"
        href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        /* 꾸미기 */
        .card {
            transition: transform 0.3s ease-in-out;
            /* 트랜지션 효과를 부드럽게 만듭니다. */
        }

        .card:hover {
            transform: scale(1.05);
            /* 마우스를 올렸을 때 크기를 1.05배로 확대합니다. */
        }

        .hero {
            background-color: #343a40;
            color: #ffffff;
            padding: 4rem 0;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="hero bg-dark text-center py-5">
        <h1 class="text-white">나만의 어쩔마켓 😛</h1>
        <h2 class="text-white">집에 있는 물건을 팝니다!</h2>
    </div>
    <div class="container mt-5">
        <div class="row">
            <!-- 냄비 카드 -->
            <div class="col-md-4">
                <div class="card" style="width: 18rem">
                    <img src="냄비.jpg"
                        class="card-img-top" alt="냄비 이미지" />
                    <div class="card-body">
                        <h5 class="card-title">냄비</h5>
                        <h6 class="card-subtitle mb-2 text-muted">4만원</h6>
                        <p class="card-text">
                            한 번 밖에 안 쓴 냄비 팝니다.
                        </p>
                        <a href="https://spartacodingclub.kr/" class="btn btn-primary" target="_blank"
                            rel="noopener noreferrer">
                            상세 정보 보기
                        </a>
                    </div>
                </div>
            </div>
            <!-- 전기밥솥 카드 -->
            <div class="col-md-4">
                <div class="card" style="width: 18rem">
                    <img src="의자.jpg"
                        class="card-img-top" alt="전기밥솥 이미지" />
                    <div class="card-body">
                        <h5 class="card-title">의자</h5>
                        <h6 class="card-subtitle mb-2 text-muted">6만원</h6>
                        <p class="card-text">
                            의자 팝니다. 상태 양호합니다.
                        </p>
                        <a href="https://spartacodingclub.kr/" class="btn btn-primary" target="_blank"
                            rel="noopener noreferrer">
                            상세 정보 보기
                        </a>
                    </div>
                </div>
            </div>
            <!-- 주전자 카드 -->
            <div class="col-md-4">
                <div class="card" style="width: 18rem">
                    <img src="노트북.jpg"
                        class="card-img-top" alt="주전자 이미지" />
                    <div class="card-body">
                        <h5 class="card-title">사과 노트북</h5>
                        <h6 class="card-subtitle mb-2 text-muted">120만원</h6>
                        <p class="card-text">
                            기능에 문제 없는 사과 노트북 팝니다.
                        </p>
                        <a href="https://spartacodingclub.kr/" class="btn btn-primary" target="_blank"
                            rel="noopener noreferrer">
            
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>

</html>
